<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Interactive Network Using D3.js</title>
	<link rel="stylesheet" href="css/style.css">
</head>

<body onload="d3network.init();">
	<div class="row">
		<div class="network"></div>
		<div class="control">
			<h2>Interactive Network</h2>
			<fieldset>
				<legend>Controls</legend>
				<label for="x">x:</label>
				<input type="text" name="x" id="x">
				<label for="y">y:</label>
				<input type="text" name="y" id="y">
				<label for="label">label:</label>
				<input type="text" name="label" id="label">
				<input type="button" value="Add node" id="addNode" onclick="d3network.addNode();">
				<input type="button" value="Remove all nodes" id="removeAllNodes" onclick="d3network.removeAllNodes();">
			</fieldset>
		</div>
	</div>
	<script src="bower_components/d3/d3.min.js"></script>
	<script src="js/script.js"></script>
</body>

</html>
